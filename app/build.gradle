android {
    namespace 'com.ankk.tpmtn'
    compileSdk 33

    defaultConfig {
        applicationId "com.ankk.tpmtn"
        minSdk 29
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            buildConfigField "String", "API_CRM_URL", '"http://192.168.170.80:8082/"'
            buildConfigField "String", "API_KEY_CINETPAY", '"13013879545bdc3a5579f458.42836232"'
            buildConfigField "String", "SITE_ID_CINETPAY", '"448173"'
            buildConfigField "String", "CURRENCY_CINETPAY", '"XOF"'
            buildConfigField "int", "AGE_LIMIT", '18'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        viewBinding true
        dataBinding true
    }
}

